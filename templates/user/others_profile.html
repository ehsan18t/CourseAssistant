{% extends 'main.html' %} {% load static %} {% block head %}
<title>Profile Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<link rel="stylesheet" href="{% static '/css/raw_css/user_profile.css' %}?{% now 'dwmYHsu' %}" />
{% endblock head %} {% block content %}

<div class="c">

            <input readonly type="text" placeholder="{{other_user.email}}">
        
        </div>

            <a href="{% url 'private_chat' other_user.id %}" class="btn btn1">Message</a><br>
            
        
        </div>
    </div>
