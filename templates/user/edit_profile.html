{% extends 'main.html' %} {% load static %} {% block head %}
<title>Profile Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<link rel="stylesheet" href="{% static '/css/dist/edit_profile.css' %}?{% now 'dwmYHsu' %}" />
{% endblock head %} {% block content %}

    <div class="">
        <div class="w-12 justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon-color" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path d="M12 14l9-5-9-5-9 5 9 5z" />
                <path
                    d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
            </svg>
        </div>
        <h3>Edit Profile</h3>
        <form  method="post">
            {% csrf_token %}
            <div class="flex">
                <div class="">
                    <label>First Name<label>
                            <input type="text" name="firstName" placeholder="First Name" class="">
                </div>
                <div>
                    <label>Last Name<label>
                            <input type="text" name="lastName" placeholder="Last Name" class="">
                </div>
            </div>
            <div><button type="submit" name="save" class="">save</button>
            </div>
        </form>
    </div>

{% endblock content %}
